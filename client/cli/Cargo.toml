# substrate
sc-cli        = { git = "https://github.com/ProjectXOR/substrate.git", branch = "latest" }
sc-client-api = { git = "https://github.com/ProjectXOR/substrate.git", branch = "latest" }
sc-service    = { git = "https://github.com/ProjectXOR/substrate.git", branch = "latest" }
sc-tracing    = { git = "https://github.com/ProjectXOR/substrate.git", branch = "latest" }
